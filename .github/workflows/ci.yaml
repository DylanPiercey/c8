on:
  push:
    branches:
      - master
  pull_request:
name: ci
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      - run: npm install
      - run: npm test
      - name: track flaky tests
        uses: GoogleCloudPlatform/flaky-service/packages/action
        with:
          github: ${{toJson(github)}}
          matrix: ${{toJson(matrix)}}
          os: ${{toJson(runner)}}
          logtype: TAP
          filepath: ${{github.workspace}}/test.tap
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm test
      - name: track flaky tests
        uses: GoogleCloudPlatform/flaky-service/packages/action
        with:
          github: ${{toJson(github)}}
          matrix: ${{toJson(matrix)}}
          os: ${{toJson(runner)}}
          logtype: TAP
          filepath: ${{github.workspace}}/test.tap
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run coverage
